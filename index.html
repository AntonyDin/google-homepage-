<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li class="menu-bg">
            <img 
            class="menu-button" 
            src="images/menu.png"
            alt="menu button">
          </li>
          <li>
            <img 
            class="profile-pic"
            src="https://lh3.googleusercontent.com/ogw/AOh-ky3FMPwwjvqIglSLIU8j7ELSxnvWVsYajBzwsBDKYA=s32-c-mo"
            alt="profile pic">
          </li>
        </ul>
      </nav>
    </header>

    <section class="search-wrapper">
      <img 
      class="logo" 
      src="images/logo.png" 
      alt="logo">
      <form>
        <img 
          class="search"
          src="images/search.png">
        <img 
          class="mic"
          src="images/mic.png">  

        <input type="text">
        <div class="buttons">
          <button type="button">Google Search</button>
          <button type="button">I`m Feeling Lucky</button>
        </div>
      </form>
      

    </section>
  </body>
</html>
